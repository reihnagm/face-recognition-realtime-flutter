name: face_recognition_realtime
description: 'Presence with realtime face recognition'

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # C
  cupertino_icons: ^1.0.8

  # G
  google_mlkit_face_detection: ^0.11.0

  # T
  tflite_flutter: ^0.10.4

  # I
  image: ^4.2.0

  # C
  camera: ^0.11.0+1
  
  # L
  lottie: ^3.1.2
  
  # S
  sqflite: ^2.3.3+1
  
  # P
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

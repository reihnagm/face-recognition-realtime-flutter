name: face_recognition_realtime
description: 'Presence with realtime face recognition'

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dependency_overrides:
  # wakelock_windows: any
  # win32: ^5.5.4

  # C
  cupertino_icons: ^1.0.8

  # G
  google_mlkit_face_detection: ^0.11.0

  # T
  tflite_flutter: ^0.11.0

  # I
  image: ^4.2.0
  intl: ^0.19.0

  # C
  camera: ^0.10.5+9
  
  # L
  lottie: ^3.1.2
  
  # S
  sqflite: ^2.3.0
  
  # P
  path_provider: ^2.1.1
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/
